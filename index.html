<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>CardDesign</title>
</head>

<body>

    <div class="result-summary">

        <div class="conclusion">

            <h1 class="section-title-one">Your Result</h1>
            <p class="resul-score">
                <span class="colorful-number">76</span><br>of 100
            </p>
            <div class="status-section">
                <p class="success-status">Great</p>
                <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
            </div>

        </div>


        <div class="summary">
            <h2 class="section-title-two">Summary</h2>
            <div class="observation">

                <div class="summary-item-one">
                    <div class="summary-item-title-one">

                        <h3>Reaction</h3>
                        <i id="lightning" class="fa-solid fa-bolt-lightning"></i>
                    </div>

                    <p class="summary-score">
                        <span>80</span> / 100
                    </p>
                </div>

                <div class="summary-item-two">
                    <div class="summary-item-title-two">

                        <h3>Memory</h3>
                        <i id="brain" class="fa-solid fa-brain"></i>
                    </div>

                    <p class="summary-score">
                        <span>92</span> / 100
                    </p>
                </div>

                <div class="summary-item-three">
                    <div class="summary-item-title-three">

                        <h3>Verbal</h3>
                        <i id="dots" class="fa-regular fa-comment-dots"></i>
                    </div>

                    <p class="summary-score">
                        <span>61</span> / 100
                    </p>
                </div>

                <div class="summary-item-four">
                    <div class="summary-item-title-four">

                        <h3>Visual</h3>
                        <i id="eye" class="fa-solid fa-eye"></i>
                    </div>

                    <p class="summary-score">
                        <span>92</span> / 100
                    </p>
                </div>
            </div>

            <button class="button">Continue</button>
        </div>
    </div>


</body>


</html>
